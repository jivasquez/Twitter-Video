<html>
<head>
 <script type='text/javascript' src='/static/jwplayer.js'></script>
</head>

<body>
{% for video in videos %}

<div id='container'>Loading the player ...</div>

<script type='text/javascript'>
 jwplayer('container').setup({
  flashplayer: '/static/player.swf',
  file: '{{video.path}}',
  height: 270,
  width: 480
 });
</script>

{% endfor %}
</body>
</html>
